{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/register.css' %}">
</head>
<body>

<div class="container">

    <h4 class="prg1">Register with us today and get enrolled into our programs.</h4>

    <div class="main">

    <div class="scn1">
            <form action="/registered/" method="post" enctype="multipart/form-data">
                 {% csrf_token %}


    <label> First Name <br>
    <input type="text" name="first_name" placeholder="Your First Name">

    </label> <br><br>

    <label>Last Name <br>
        <input type="text" name="last_name" placeholder="Your last Name">

    </label> <br><br>

    <label>Email <br>
        <input type="email" name="email_address" placeholder="abc1234@gmail.com">

    </label><br><br>

    <label> Telephone <br>
        <input type="number" name="telephone_number" placeholder="Enter your phone number">

    </label> <br><br>

       <div class="col-md-12 text-center">

                    <button type="submit">Send Message</button>
                </div>


        <label >
            <a href="{% url 'home' %}" >
        <input type="button" class="btn1" value="Back">
                </a>
        </label> <br> <br>


          <h3>Already have an account?</h3>
                <a href="{% url 'login' %}">
                <input type="button" value="Login" class="btn2">
                    </a>

        </form>






</div>
</div>
    <br><br>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

<footer>
    <h5>
        <i> Copyright &copy Equality 2024</i>
    </h5>
</footer>

</html>
