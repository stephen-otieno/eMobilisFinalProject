
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Abuse</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/register.css' %} ">
</head>

<body class="bdy1">

{#navbar start#}
<nav class="navbar navbar-expand-lg bg-body-tertiary" >
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">United in Rights</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Services</a>
        </li>

      </ul>
    </div>
  </div>
</nav>


<div class="container"><br>
    <br>

    <h3 class="hdg">Speak Out and be helped!</h3> <br>

 <div class="section2">
            <form action="/clients/" method="post" enctype="multipart/form-data"  class="email-form" data-aos="fade" data-aos-delay="100">
                {% csrf_token %}

{#              <div class="row gy-4">#}

                <div class="col-md-8">
                      <input type="text" name="victim_name" class="form-control" placeholder="Your Name" required>

                </div>
                <br>


                <div class="col-md-8 ">
                  <input type="email" class="form-control" name="victim_email" placeholder="Your Email" required>
                </div>
                <br>

                  <div class="col-md-8 ">
                  <input type="text" class="form-control" name="victim_address" placeholder="Location Address" required>
                </div>
                <br>

                <div class="col-md-8">
                  <input type="text" class="form-control" name="contact_subject" placeholder="Subject" required>
                </div>
                <br>

                <div class="col-md-12">
                  <textarea class="form-control" name="victim_message" rows="8" placeholder="Message" required></textarea>
                </div>
                <br>

                  <button class="btn1" type="submit">Submit</button>

                 <label >
            <a href="{% url 'home' %}" >
        <input type="button" class="btn1" value="Back">
                </a>
        </label> <br> <br>




            </form>


        </div>


</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
